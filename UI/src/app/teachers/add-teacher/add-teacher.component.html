<div class="container">
    <h2>Add New Teacher</h2>
  
    <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [formControl]="getControl('name')" class="form-control" />
        <div *ngIf="submitted && getControl('name').errors" class="text-danger">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label>Age</label>
        <input type="number" [formControl]="getControl('age')" class="form-control" />
        <div *ngIf="submitted && getControl('age').errors" class="text-danger">
          Age is required.
        </div>
      </div>
  
      <div class="form-group">
        <label>Sex</label>
        <select [formControl]="getControl('sex')" class="form-control">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <div *ngIf="submitted && getControl('sex').errors" class="text-danger">
          Sex is required.
        </div>
      </div>
  
      <div class="form-group">
        <label>Upload Image</label>
        <input type="file" (change)="onFileChange($event)" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary">Save Teacher</button>
    </form>
  </div>
